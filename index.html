<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icons=face&icons=key"/>
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar a sua conta.</p>
                <form action="login.js" method="post" autocomplete="on"></form>
                <div class="campo">
                    <label for="ilog"><span class="material-symbols-outlined">face</span></label>
                    <input type="email" name="log" id="ilog" placeholder="seu e-mail"  autocomplete="email" required maxlength="30">
                </div>
                <div class="campo">
                    <label for="isen"><span class="material-symbols-outlined">key</span></label>
                    <input type="password" name="senha" id="isen" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                </div>
            </div>
            <div>
                <input type="submit" value="Entrar">
                <input type="button" value="Esqueci a senha"> <span class="material-symbols-outlined">mail</span>
            </div>
        </section>
    </main>
</body>
</html>
